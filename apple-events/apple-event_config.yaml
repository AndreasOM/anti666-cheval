      pos_y: "$sby + 0*($sbs+$sbp)"
      width: "$sbs"
      height: "$sbs"
      color: "#f6cd26"
      alpha: "0.5+0.5*sin(0.5*0.125*6.28*$time)"
  - name: Silly Block 50
    type: block
    parameters:
      pos_x: "$sbx + 5*($sbs+$sbp)"
      pos_y: "$sby + 0*($sbs+$sbp)"
      width: "$sbs"
      height: "$sbs"
      color: "#f6cd26"
      alpha: "0.5+0.5*sin(0.25*0.125*6.28*$time)"
  - name: Silly Block 60
    type: block
    parameters:
      pos_x: "$sbx + 6*($sbs+$sbp)"
      pos_y: "$sby + 0*($sbs+$sbp)"
      width: "$sbs"
